[flake8]
max-line-lenght = 79
max-complexity = 10
ignore =
    W503, W293
    F811,
    D100, D101, D102, D103, D104, D105, D106, D107,
    D203, D205, D213,
    C901,
    D400, D401,
    E501, E302, E303, E265, E261, E262, E271, 
    N806, N818,
    I001, I002, I003, I004, I005,
    F401
exclude =
    tests/
    */migrations/
    venv/
    env/
per-file-ignores =
  settings.py:E501
