user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    upstream backend {
        server backend:8000;
    }

    server {
        listen 80;
        server_name _;

        location /static/ {
            alias /staticfiles/;        # ← всё, что лежит в static_volume, монтированном по /staticfiles
            access_log off;
            expires 30d;
            add_header Cache-Control "public";
        }

        # 2) Отдача медиа-файлов (аватарки, загрузки пользователей) из тома media
        #    Директива ^~ гарантирует, что именно этот блок сработает на все запросы /media/… 
        location ^~ /media/ {
            alias /var/html/media/;     # ← том media монтируется в /var/html/media/
            access_log off;
            expires 30d;
            add_header Cache-Control "public";
        }

        # 3) API-эндпойнты Django
        location /api/ {
            proxy_pass         http://backend;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # 4) Django-админка
        location /admin/ {
            proxy_pass         http://backend;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # 5) Префикс /users/ (если у вас какие-то пользовательские вьюхи на Django)
        location /users/ {
            proxy_pass         http://backend;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # 6) Все остальные запросы отдают SPA-фронтенд из static_volume
        location / {
            root   /staticfiles;         # ← корень static_volume
            index  index.html;
            try_files $uri $uri/ /index.html;
        }
    }
}
