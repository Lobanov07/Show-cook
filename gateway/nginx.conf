user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # upstream-блок для Django
    upstream backend {
        server backend:8000;
    }

    server {
        listen 80;
        server_name _;

        # 1) Раздача статики (Django collectstatic + собранный фронтенд)
        location ^~ /static/ {
            alias /staticfiles/;
            access_log off;
            expires 30d;
            add_header Cache-Control "public";
        }

        # 2) Раздача медиа-файлов (аватарки, загрузки пользователей)
        #    Директива ^~ гарантирует, что любые запросы, начинающиеся с /media/, 
        #    не будут обрабатываться ни одним другим prefix- или regex-location.
        location ^~ /media/ {
            alias /var/html/media/;
            access_log off;
            expires 30d;
            add_header Cache-Control "public";
        }

        # 3) API-эндпойнты Django
        location ^~ /api/ {
            proxy_pass         http://backend;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # 4) Django-админка
        location ^~ /admin/ {
            proxy_pass         http://backend;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # 5) Префикс /users/ для любых пользовательских вьюх Django
        location ^~ /users/ {
            proxy_pass         http://backend;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # 6) ВСЕ остальные запросы отдаём из фронтенд-статики (SPA)
        location / {
            root   /staticfiles;
            index  index.html;
            try_files $uri $uri/ /index.html;
        }
    }
}
