paths:
  /api/recipes/:
    get:
      operationId: listRecipes
      description: "\u041A\u043B\u0430\u0441\u0441 \u0434\u043B\u044F \u0441\u043E\
        \u0437\u0434\u0430\u043D\u0438\u044F \u0438 \u043F\u0440\u043E\u0441\u043C\
        \u043E\u0442\u0440\u0430 \u0441\u043F\u0438\u0441\u043A\u0430 \u0440\u0435\
        \u0446\u0435\u043F\u0442\u043E\u0432."
      parameters: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Recipe'
          description: ''
      tags:
      - api
    post:
      operationId: createRecipe
      description: "\u041A\u043B\u0430\u0441\u0441 \u0434\u043B\u044F \u0441\u043E\
        \u0437\u0434\u0430\u043D\u0438\u044F \u0438 \u043F\u0440\u043E\u0441\u043C\
        \u043E\u0442\u0440\u0430 \u0441\u043F\u0438\u0441\u043A\u0430 \u0440\u0435\
        \u0446\u0435\u043F\u0442\u043E\u0432."
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Recipe'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Recipe'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Recipe'
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Recipe'
          description: ''
      tags:
      - api
  /api/recipes/{id}/:
