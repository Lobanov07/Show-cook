        \u0438\u044F \u043E\u0434\u043D\u043E\u0433\u043E \u0440\u0435\u0446\u0435\
        \u043F\u0442\u0430 \u043F\u043E ID."
      parameters:
      - name: id
        in: path
        required: true
        description: A unique integer value identifying this recipe.
        schema:
